<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {padding: 0;margin: 0;font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"}#layout-wrapper {width: 100%;display: flex;justify-content: center;}#layout {width: 100%;max-width: 840px;padding: 2rem 2rem 0rem 2rem;}@media (max-width: 512px) {#layout {padding: 2rem 1.5rem 0rem 1.5rem;}}#header {width: 100%;display: flex;flex-direction: column;align-items: center;justify-content: center;}@media screen and (max-width: 480px){#header-left {display: none;}#header-right {width: 100%;display: flex;flex-direction: column;align-items: center;padding: 0rem;}}#nav {margin-top: 1.5rem;display: flex;justify-content: center;}#nav a {text-decoration: none;color: black;padding: 0.4rem;border: 1px solid transparent;}#nav p {text-decoration: none;color: black;padding: 0.4rem;border: 1px solid transparent;cursor: not-allowed;}#nav a:hover {border: 1px solid black;border-radius: 3px;border-color: black;}#navmobile {display: none;justify-content: center;}#navmobilecontent {flex-direction: column;align-items: center;margin-top: 1rem;display: none;}#navmobilecontent a {text-decoration: none;color: black;display: none;}#navmobilecontent p {text-decoration: none;color: black;display: none;cursor: not-allowed;}@media screen and (max-width: 524px) {#nav {display: none;}#navmobile {display: flex;margin-top: 1.5rem;cursor: pointer;}#navmobilecontent {display: block;}#navmobilecontent a {display: block;}#navmobilecontent p {display: block;}}#content {margin-top: 1.5rem;font-size: 1.1rem;}.dividersolid {border-top: 1px solid black;margin: 1rem 0rem 1rem 0rem;}
    </style>

    <title>Operating Systems 2021-1 (OS212)</title>
</head>
<body>
    <div id="layout-wrapper">
        <div id="layout">

                <h1 style="color: #0366d6;">os212</h1>
                <h3 style="font-weight: 500; margin-top: 0.3rem;">Vincent Suryakim</h3>
            </div>
            <div id="nav">
                <a href="#" style="margin-right: 1rem;">Home</a>
                <a href="https://github.com/vincentsuryakim/os212/blob/master/TXT/mylog.txt" style="margin-right: 1rem;">Log</a>
                <a href="https://github.com/vincentsuryakim/os212" style="margin-right: 1rem;">Repository</a>
                <p>Rank</p>
            </div>
            <div id="navmobile">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="20px"
                    viewBox="0 0 32 32"
                    width="20px"
                    onClick="showNavMobile()"
                >
                    <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
                </svg>
            </div>
            <div id="navmobilecontent" style="display: none;">
                <a href="#" style="margin-bottom: 1rem;">Home</a>
                <a href="https://github.com/vincentsuryakim/os212/blob/master/TXT/mylog.txt" style="margin-bottom: 1rem;">Log</a>
                <a href="https://github.com/vincentsuryakim/os212" style="margin-bottom: 1rem;">Repository</a>
                <p>Rank</p>
            </div>
            <div id="content">
                <p>Hello!</p>
                <br />
                <p>I'm Vincent Suryakim and this is my Operating Systems 2021-2 (OS212) website.</p>            
            </div>
        </div>
    </div>

    <script>
        function showNavMobile() {var content = document.getElementById("navmobilecontent"); if (content.style.display === "none") {content.style.display = "flex"} else {content.style.display = "none"}}
    </script>
</body>
</html>
